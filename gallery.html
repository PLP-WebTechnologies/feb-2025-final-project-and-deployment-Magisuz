<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Magibidz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&Lato&display=swap" rel="stylesheet">
    <style>
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
            background: linear-gradient(to bottom, #FFFFFF, #F4A8B8);
        }

        .gallery {
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .gallery h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #6D2077;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px #E63946;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 2px solid #F4A8B8;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
        }

        .gallery-item img {
            max-width: 100%;
            min-width: 250px;
            min-height: 250px;
            border-radius: 10px;
            border: 2px solid #E63946;
            object-fit: cover;
            background: #F4A8B8;
            cursor: pointer;
        }

        .gallery-item p {
            margin-top: 0.5rem;
            color: #333;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(109, 32, 119, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            border: 2px solid #F4A8B8;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #FFFFFF;
            font-size: 2rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .gallery-item img {
                min-width: 200px;
                min-height: 200px;
            }
        }
    </style>
</head>
