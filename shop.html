  <style>
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
      background: linear-gradient(to bottom, #F4A8B8, #6D2077);
    }

    .shop {
      padding: 2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .shop h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #FFFFFF;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px #E63946;
    }

    .filter {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background: linear-gradient(to right, #E63946, #F4A8B8);
      color: #FFFFFF;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .filter button:hover,
    .filter button.active {
      background: linear-gradient(to right, #6D2077, #E63946);
      transform: scale(1.1);
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .shop-item {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 2px solid #F4A8B8;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .shop-item:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
    }

    .shop-item img {
      max-width: 100%;
      min-width: 250px;
      min-height: 250px;
      border-radius: 10px;
      border: 2px solid #E63946;
      object-fit: cover;
      background: #F4A8B8;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .shop-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .shop-item img {
        min-width: 200px;
        min-height: 200px;
      }
    }
  </style>

  <!-- Filter Script -->
  <script>
    const filterButtons = document.querySelectorAll('.filter button');
    const items = document.querySelectorAll('.shop-item');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');

        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        items.forEach(item => {
          const category = item.getAttribute('data-category');
          item.style.display = (filter === 'all' || category === filter) ? 'block' : 'none';
        });
      });
    });
  </script>
